<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link href="https://fonts.cdnfonts.com/css/kids-text-display-2" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/akron-sans-nbp" rel="stylesheet">
  <title>Mr. Roboger's Neighborhood</title>
</head>

<body>
  <audio id="robogersIntroSong" src="snd/mister-robogers-intro.mp3"></audio>
  <div id="introContainer">
    <img src="img/mr-robogers-logo.png" id="introLogo">
  </div>
  <div id="contentContainer">
    <div class="contentColumn">
      <img src="img/mr-robogers-logo.png" id="headerLogo">
      <h2>I am <span class="robotFont">Mr. Roboger</span>. Won't you be my neighbor?</h2>

      <p>Input a number, then I will count to that number starting from 0 while replacing certain numbers with other words.</p>

      <form id="inputForm">
        <label for="numInput">Input a number here that you would like me to count to!</label>
        <br>
        <input type="number" id="numInput" name="numInput">
        <br>
        <label for="reverseCount">Reverse (count from the specified number to 0)</label>
        <input type="checkbox" id="reverseCount" name="reverseCount" value="reversed">
        <br><br>
        <button type="submit">Start Counting</button>
      </form>
  </div>
  <div class="contentColumn">
    <div id="resultsDiv"></div>
  </div>
</body>

</html>
